<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Chuck Norris Joke Generator</title>
</head>

<body>
    <div class="display-4 text-center my-5">Chuck Norris Joke Generator</div>
    <div class="row my-2 justify-content-center">
        <div class="col-md-6 my-5">
            <form id="joke" class="form-row text-center">
                <div class="col-lg form-group">
                    <input type="number" class="form-control form-control-lg" placeholder="Number of Jokes">
                </div>
                <div class="col-lg form-group">
                    <input type="submit" value="Generate" class="btn btn-primary btn-lg">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 card card-body bg-primary text-white">
            <h2 class="text-center">Jokes</h2>
            <ol id="results" class="text-justify my-1">

            </ol>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
